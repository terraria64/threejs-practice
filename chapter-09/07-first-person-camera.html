<!DOCTYPE html>

<html>

<head>
    <title>Example 09.07 - first person camera </title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/loaders/OBJLoader.js"></script>
    <script type="text/javascript" src="../libs/loaders/MTLLoader.js"></script>

    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <script type="text/javascript" src="../libs/chroma.js"></script>
    <script type="text/javascript" src="../libs/controls/FirstPersonControls.js"></script>

    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    // once everything is loaded, we run our Three.js stuff.
    function init() {


        var clock = new THREE.Clock();

        var stats = initStats();

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);


        // create a render and set the size
        var webGLRenderer = new THREE.WebGLRenderer();
        webGLRenderer.setClearColor(new THREE.Color(0x000));
        webGLRenderer.setSize(window.innerWidth, window.innerHeight);
        webGLRenderer.shadowMap.enabled = true;

        // position and point the camera to the center of the scene
        camera.position.x = 100;
        camera.position.y = 10;
        camera.position.z = 10;
        camera.lookAt(new THREE.Vector3(0, 0, 0));


        var camControls = new THREE.FirstPersonControls(camera);
        camControls.lookSpeed = 0.4;
        camControls.movementSpeed = 20;
        camControls.noFly = true;
        camControls.lookVertical = true;
        camControls.constrainVertical = true;
        camControls.verticalMin = 1.0;
        camControls.verticalMax = 2.0;
        camControls.lon = -150;
        camControls.lat = 120;


        var ambientLight = new THREE.AmbientLight(0x383838);
        scene.add(ambientLight);

        // add spotlight for the shadows
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(100, 140, 130);
        spotLight.intensity = 2;
        scene.add(spotLight);

        // add the output of the renderer to the html element
        document.getElementById("WebGL-output").appendChild(webGLRenderer.domElement);

        // call the render function
        var step = 0;


        // setup the control gui
        var controls = new function () {
            // we need the first child, since it's a multimaterial


        };

        var gui = new dat.GUI();
        var mesh;

        var load = function (object) {
            var scale = chroma.scale(['red', 'green', 'blue']);
            setRandomColors(object, scale);
            mesh = object;
            scene.add(mesh);
        };


        var textureLoader = new THREE.TextureLoader();
        var texture = textureLoader.load('../assets/textures/Metro01.JPG');
        //texture.wrapS = texture.wrapT = THREE.MirroredRepeatWrapping;
        var mtlLoader = new THREE.MTLLoader();
        mtlLoader.setPath("../assets/models/");
        mtlLoader.setBaseUrl("../assets/models/");
        mtlLoader.load('city.mtl', function(materials) {
            materials.preload();

            var objLoader = new THREE.OBJLoader();
            objLoader.setMaterials(materials);
            objLoader.setPath("../assets/models/");
            objLoader.load('city.obj', load);
        });
        //texture.repeat.set( 1 , 1);


        function setCamControls() {

        }

        render();

        function setRandomColors(object, scale) {
            var children = object.children;


            if (children && children.length > 0) {
                children.forEach(function (e) {
                    setRandomColors(e, scale)
                });
            } else {
                // no children assume contains a mesh
                if (object instanceof THREE.Mesh) {
                    _setRandomColors(object.material, scale);
                }
            }
        }

        function _setRandomColors(material, scale) {
            if (material instanceof THREE.MultiMaterial) {
                material.materials.forEach(function(mat) {
                    _setRandomColors(mat, scale);
                });
            }
            else {
                material.color = new THREE.Color(scale(Math.random()).hex());
                if (material.name && material.name.indexOf("building") == 0) {
                    material.emissive = new THREE.Color(0x444444);
                    material.transparent = true;
                    material.opacity = 0.8;
                }
            }
        }


        function render() {
            stats.update();
            var delta = clock.getDelta();

            if (mesh) {
                //   mesh.rotation.y+=0.006;
            }


            camControls.update(delta);
            webGLRenderer.clear();
            // render using requestAnimationFrame
            requestAnimationFrame(render);
            webGLRenderer.render(scene, camera)
        }

        function initStats() {

            var stats = new Stats();
            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            document.getElementById("Stats-output").appendChild(stats.domElement);

            return stats;
        }
    }
    window.onload = init;
</script>
</body>
</html>
